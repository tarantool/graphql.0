language: c

sudo: required

services:
  - docker

cache:
    directories:
      - $HOME/.cache

git:
    depth: 100500

env:
    matrix:
      - OS=el DIST=6
      - OS=el DIST=7
      - OS=fedora DIST=26
      - OS=fedora DIST=27
      - SHARD_VERSION=1.2 AVRO_SCHEMA=2.3.2
      - SHARD_VERSION=2.1 AVRO_SCHEMA=2.3.2
      - SHARD_VERSION=1.2 AVRO_SCHEMA=3.0.0
      - SHARD_VERSION=2.1 AVRO_SCHEMA=3.0.0
      - TARGET=coverage

script:
  - git describe --long
  - git submodule update --recursive --init
  - |
    if [ "${TARGET}" = coverage ]; then
        ./tools/ubuntu.trusty.prepare.sh
        export PATH="${PATH}:$(realpath .)/.rocks/bin"
        make coverage
        luacov-coveralls --include ^graphql --repo-token "${COVERALLS_TOKEN}"
    elif [ -n "${OS}" ]; then
        ./3rd_party/packpack/packpack
    else
        ./tools/ubuntu.trusty.prepare.sh
        make test
    fi

before_deploy:
  - ls -l build/

deploy:
  # Deploy packages to PackageCloud
  - provider: packagecloud
    username: ${PACKAGECLOUD_USER}
    repository: "1_9"
    token: ${PACKAGECLOUD_TOKEN}
    dist: ${OS}/${DIST}
    package_glob: build/*.{rpm,deb}
    skip_cleanup: true
    on:
      branch: master
      condition: -n "${OS}" && x"${TRAVIS_EVENT_TYPE}" != x"cron"
  - provider: packagecloud
    username: ${PACKAGECLOUD_USER}
    repository: "1_10"
    token: ${PACKAGECLOUD_TOKEN}
    dist: ${OS}/${DIST}
    package_glob: build/*.{rpm,deb}
    skip_cleanup: true
    on:
      branch: master
      condition: -n "${OS}" && x"${TRAVIS_EVENT_TYPE}" != x"cron"
  - provider: packagecloud
    username: ${PACKAGECLOUD_USER}
    repository: "2x"
    token: ${PACKAGECLOUD_TOKEN}
    dist: ${OS}/${DIST}
    package_glob: build/*.{rpm,deb}
    skip_cleanup: true
    on:
      branch: master
      condition: -n "${OS}" && x"${TRAVIS_EVENT_TYPE}" != x"cron"
notifications:
  email:
    recipients:
      - build@tarantool.org
    on_success: change
    on_failure: always
